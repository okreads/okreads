version: '3'
services:
  web:
    restart: always
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - ".:/app"
    working_dir: "/app"
    build: .
    command: ["python", "app.py"]
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: okreads
